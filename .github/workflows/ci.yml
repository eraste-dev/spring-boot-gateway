name: CI - Build & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ===========================================
  # JOB 1: Build et tests unitaires
  # ===========================================
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - product-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ matrix.service }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ matrix.service }}-
            ${{ runner.os }}-maven-

      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn clean compile -DskipTests -B

      - name: Run unit tests for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn test -B

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/
          retention-days: 7

  # ===========================================
  # JOB 2: Tests d'integration
  # ===========================================
  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - product-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run integration tests for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn test -Dtest=*IntegrationTest,*IT -B
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test

  # ===========================================
  # JOB 3: Build Docker images
  # ===========================================
  docker-build:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - product-service
          - order-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # JOB 4: Tests E2E avec Docker Compose
  # ===========================================
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start all services
        run: |
          docker-compose up -d --build
          echo "Waiting for services to start..."
          sleep 90

      - name: Check Eureka Server health
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8761/actuator/health; then
              echo "Eureka Server is healthy"
              break
            fi
            echo "Waiting for Eureka Server... ($i/30)"
            sleep 10
          done

      - name: Check API Gateway health
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/actuator/health; then
              echo "API Gateway is healthy"
              break
            fi
            echo "Waiting for API Gateway... ($i/30)"
            sleep 10
          done

      - name: Run E2E tests
        run: |
          echo "Testing User Service via Gateway..."
          curl -sf http://localhost:8080/api/users || echo "User endpoint not ready"

          echo "Testing Product Service via Gateway..."
          curl -sf http://localhost:8080/api/products || echo "Product endpoint not ready"

          echo "Testing Order Service via Gateway..."
          curl -sf http://localhost:8080/api/orders || echo "Order endpoint not ready"

      - name: Collect logs on failure
        if: failure()
        run: |
          docker-compose logs > docker-logs.txt
          cat docker-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Stop services
        if: always()
        run: docker-compose down -v
