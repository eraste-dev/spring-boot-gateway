name: Docker Build & Publish

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/microservices

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - user-service
          - product-service
          - order-service
        include:
          - service: eureka-server
            port: 8761
          - service: api-gateway
            port: 8080
          - service: user-service
            port: 8081
          - service: product-service
            port: 8082
          - service: order-service
            port: 8083

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn clean package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_PORT=${{ matrix.port }}

  # Notification de succÃ¨s
  notify-success:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| eureka-server | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-eureka-server\` |" >> $GITHUB_STEP_SUMMARY
          echo "| api-gateway | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway\` |" >> $GITHUB_STEP_SUMMARY
          echo "| user-service | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-user-service\` |" >> $GITHUB_STEP_SUMMARY
          echo "| product-service | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-product-service\` |" >> $GITHUB_STEP_SUMMARY
          echo "| order-service | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-order-service\` |" >> $GITHUB_STEP_SUMMARY
