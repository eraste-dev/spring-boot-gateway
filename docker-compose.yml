services:
  # PostgreSQL database for User Service
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: user_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_admin -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database for Product Service
  product-db:
    image: postgres:16-alpine
    container_name: product-db
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: product_admin
      POSTGRES_PASSWORD: product_secret_2024
    ports:
      - "5433:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_admin -d productdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database for Order Service
  order-db:
    image: postgres:16-alpine
    container_name: order-db
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: order_admin
      POSTGRES_PASSWORD: order_secret_2024
    ports:
      - "5434:5432"
    volumes:
      - order_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_admin -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - lightweight database management
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "9090:8080"
    networks:
      - microservices-network
    depends_on:
      - user-db
      - product-db
      - order-db
    environment:
      ADMINER_DEFAULT_SERVER: user-db

volumes:
  user_data:
    driver: local
  product_data:
    driver: local
  order_data:
    driver: local

networks:
  microservices-network:
    driver: bridge
