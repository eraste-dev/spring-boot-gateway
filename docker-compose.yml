version: '3.8'

services:
  # PostgreSQL database for User Service
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: user_secret_2024
    ports:
      - "5432:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_admin -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL database for Product Service
  product-db:
    image: postgres:16-alpine
    container_name: product-db
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: product_admin
      POSTGRES_PASSWORD: product_secret_2024
    ports:
      - "5433:5432"
    volumes:
      - product_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_admin -d productdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eraste.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - microservices-network
    depends_on:
      - user-db
      - product-db

volumes:
  user_data:
    driver: local
  product_data:
    driver: local

networks:
  microservices-network:
    driver: bridge
